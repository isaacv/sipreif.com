  <script>
  ///////////////////////////////////////////////
  // Script para el diagrama de lineas en Inicio
  //////////////////////////////////////////////
  
  var canvas = document.getElementById('updating-chart-s1');
  var ctx = canvas.getContext('2d');
  
  var lineChart_temp;
  var temp_sensorA;
  var temp_sensorB;
  var temp_sensorC;
  var date_sensorA;

  var startingData;

  $.ajax({
    'url': 'http://localhost/linechartjs',
    type: 'GET',
    dataType: 'json',
    cache: false,
    async: true,
    success: function (data) {
      console.log(data);

      temp_sensorA = data.sensorA.temp;
      temp_sensorB = data.sensorB.temp;
      temp_sensorC = data.sensorC.temp;

      date_sensorA = data.sensorA.date;

      startingData = {
        labels: date_sensorA,
        datasets: [{
          label: "Sensor 111",
          fillColor: "rgba(220,220,45,0.2)",
          strokeColor: "rgba(220,45,45,1)",
          pointColor: "rgba(151,187,205,1)",
          pointStrokeColor: "#fff",
          data: temp_sensorA
        },{
          label: "Sensor 211",
          fillColor: "rgba(220,220,45,0.2)",
          strokeColor: "rgba(220,45,45,1)",
          pointColor: "rgba(151,187,205,1)",
          pointStrokeColor: "#fff",
          data: temp_sensorB
        },{
          label: "Sensor 311",
          fillColor: "rgba(220,220,45,0.2)",
          strokeColor: "rgba(220,45,45,1)",
          pointColor: "rgba(151,187,205,1)",
          pointStrokeColor: "#fff",
          data: temp_sensorC
        }]
      };
      
      lineChart_temp = new Chart(ctx).Line(startingData, {
         responsive: true,
         animation: false,
         multiTooltipTemplate: "<%= datasetLabel %>: <%= value %>"
      });
    }
  });

  setInterval(function(){

    $.ajax({
      'url': 'http://localhost/individual-sensors',
      type: 'GET',
      dataType: 'json',
      cache: false,
      async: true,
      success: function (data) {
        console.log(data);

        var chartData = {
        labels: data.sensorA.date,
        datasets: [{
          label: "Sensor 111",
          fillColor: "rgba(220,220,45,0.2)",
          strokeColor: "rgba(220,45,45,1)",
          pointColor: "rgba(151,187,205,1)",
          pointStrokeColor: "#fff",
          data: data.sensorA.temp
        },{
          label: "Sensor 211",
          fillColor: "rgba(220,220,45,0.2)",
          strokeColor: "rgba(220,45,45,1)",
          pointColor: "rgba(151,187,205,1)",
          pointStrokeColor: "#fff",
          data: data.sensorB.temp
        },{
          label: "Sensor 311",
          fillColor: "rgba(220,220,45,0.2)",
          strokeColor: "rgba(220,45,45,1)",
          pointColor: "rgba(151,187,205,1)",
          pointStrokeColor: "#fff",
          data: data.sensorC.temp
        }]
      };
        // Remove the first point so we dont just add values forever
        lineChart_temp.addData([data.sensorA.temp, data.sensorB.temp, data.sensorC.temp], data.sensorA.date);
        // Remove the first point so we dont just add values forever
        lineChart_temp.removeData();        

    }
  });
  }, 3000);
</script>
